<section class="EmployeeDetails">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-horizontal" role="form">
        <fieldset>

          <!-- Form Name -->
          <legend>Company Registration</legend>

          <!-- Text input-->
          <div class="form-group">

            <div class="col-sm-12">
              <label class="control-label" for="textinput">Company Name</label>
              <input type="text" placeholder="Company Name" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="textinput">Email</label>
              <input type="email" placeholder="Email" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">

            <div class="col-sm-12">
              <label class="control-label" for="textinput">Branch Location</label>
              <input type="text" placeholder="Hyderabad" class="form-control">
            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="textinput">Address</label>
              <textarea class="form-control" name="address" placeholder="Address"></textarea>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-6">
              <label class="control-label" for="textinput">State</label>
              <input type="text" placeholder="State" class="form-control">
            </div>

            <div class="col-sm-6">
              <label class="control-label" for="textinput">Postcode</label>
              <input type="text" placeholder="Post Code" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="textinput">Platforms Available</label>
              <input type="text" placeholder="Platforms Available" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="textinput">Internship</label><br>
              <label class="radio-inline">
                <input type="radio" name="internship" id="inlineCheckbox1" value="Yes">
                Yes
              </label>
              <label class="radio-inline">
                <input type="radio" name="internship" id="inlineCheckbox2" value="No">
                No
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <label class="control-label" for="textinput">Website URL</label>
              <input type="text" placeholder="URL" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->
</section>
