<div class="login">
  <div class="container">
    <div class="col-sm-6 col-sm-offset-6">
      <h2>Employer Login</h2>
      <form role="form">
        <fieldset>
          <div class="form-group">
            <input type="text" name="uid" id="uid" required="required" class="form" placeholder="Email" />
          </div>
          <div class="form-group">
            <input class="form" placeholder="Password" name="password" type="password" required="required" value="">
          </div>
          <div class="checkbox col-sm-6">
            <label>
              <input name="remember" type="checkbox" value="Remember Me">Remember Me
            </label>
          </div>
          <div class="col-sm-6 text-right hidden">
            <p>Not a member! <a href="#" routerLink="/register">Register</a> here</p>
          </div>
          <!-- Change this to a button or input when using this as a form -->
          <button type="submit" id="submit" name="submit" class="form-btn semibold">Login</button>
        </fieldset>
      </form>
    </div>
  </div>

</div>
